<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <section class="loginPage">
        <div class="headingContainer">
            <h1>Login</h1>
        </div>
        <form class="form">
            <!-- The User Email -->
            <div class="userEmailContainer">
                <input type="email" name="userEmail" id="userEmail">
                <label for="userEmail">Email</label>
            </div>

             <!-- The User Email -->
             <div class="userPasswordContainer">
                <input type="password" name="userPassword" id="userPassword">
                <label for="userPassword">Password</label>
            </div>

            <!-- The CheckBox & Forgot Password Container -->
            <div class="checkBoxContainer_ForgotPasswordContainer">
                <!-- The CheckBox Container -->
                <div class="checkBoxContainer">
                    <input type="checkbox" name="userCheckBox" id="userCheckBox">
                    <label for="userCheckBox">Remeber Me</label>
                </div>

                <!-- The Forgot Password Container -->
                <div class="forgotPasswordContainer">
                    <a href="#">Forgot Password ?</a>
                </div>
            </div>

            <!-- The Submit Button -->
            <input type="submit" value="Login">
        </form>
        <div class="createAccountContainer">
            <p>Don't Have An Account ? <a href="#">Create One</a></p>
        </div>
    </section>
</body>
</html>
